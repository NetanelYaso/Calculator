<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="resulte"></div>
        <div class="btn">
        <button  id="dual_id" onclick="jsCalculator('*')">*</button>
        <button id="divistion_id" onclick="jsCalculator('/')">/</button>
        <button id="plus_id" onclick="jsCalculator('+')">+</button>
        <button id="minus_id" onclick="jsCalculator('-')">-</button>
        <button id="equal" onclick="jsCalculator()">=</button>
        <button onclick="jsCalculator(1)">1</button>
        <button onclick="jsCalculator(2)">2</button>
        <button onclick="jsCalculator(3)">3</button>
        <button onclick="jsCalculator(4)">4</button>
        <button onclick="jsCalculator(5)">5</button>
        <button onclick="jsCalculator(6)">6</button>
        <button onclick="jsCalculator(7)">7</button>
        <button onclick="jsCalculator(8)">8</button>
        <button onclick="jsCalculator(9)">9</button>
        <button onclick="jsCalculator(0)">0</button>
        <button onclick="jsCalculator('.')">.</button>
        <button onclick="jsCalculator()">AC</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
